<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue Practice</title>
</head>
<body>
  <div id="app">
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    new Vue({
      el: "#app",
      data: {
        idBind: 10,
        classBind: 'container',
        styleBind: 'color: blue'
      },
    });
  </script>  
</body>
</html>
