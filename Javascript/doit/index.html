<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>JS practice</title>
</head>
<body>
  <h1>피자 주문</h1>
  <div id="mainContainer">
    <div class="formContainer">
      <form class="formArea">

        <h5>피자 선택</h5>
        <div class="inputArea">
          <label><input type="radio" name="selectPizza" value="seaFoodIsland">씨푸드아일랜드</label>
          <label><input type="radio" name="selectPizza" value="shirimpGold">쉬림프골드</label>
          <label><input type="radio" name="selectPizza" value="romanticCombo">로맨틱콤보</label>
          <label><input type="radio" name="selectPizza" value="lovelyPiece">러블리피스</label>
          <label><input type="radio" name="selectPizza" value="halfAndHalf">하프앤하프</label>
        </div>
        
        <h5>사이즈 선택</h5>
        <div class="inputArea">
          <select name="selectSize">
            <option selected disabled>-- 사이즈 선택 --</option>
            <option value="small">S</option>
            <option value="Medium">M</option>
            <option value="large">L</option>
          </select>
        </div>

        <h5>추가 옵션</h5>
        <div class="inputArea">
          <label><input type="checkbox" name="extraOption1" value="">피클</label>
          <label><input type="checkbox" name="extraOption2" value="">칠리소스</label>
          <label><input type="checkbox" name="extraOption3" value="">디핑소스</label>
          <label><input type="checkbox" name="extraOption4" value="">치즈스틱</label>
          <label><input type="checkbox" name="extraOption5" value="">콘샐러드</label>
        </div>

        <button id="applyBtn">주문하기</button>
      </form>
    </div>
  </div>

  <script src="./js/action.js"></script>
</body>
</html>
